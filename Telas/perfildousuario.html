<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="styleperfildousuario.css">
</head>
<body>
   <!--Header é o cabeçalho do site, nele contém a logo e os botões para perfil do usuário e home-->
   <header class="cabecalho">
    <img class="logo" src="../resource/BookTrack_Logo.svg" alt="Logo">
    <div class="botoes-cabecalho">
        <button class="botao-cabecalho"><img src="/resource/home.svg" alt="Home"></button>
        <button class="botao-cabecalho"><img src="/resource/Perfil-icon.svg" alt="Perfil"></button>
    </div>
  </header> 
  <!--Essa é a imagem principal que servirá de fundo para mostrar as metas(invés das resenhas)-->
    <img  class="imagem-principal" src="/resource/teste.imagem 1.svg" alt="Livro">
    <!--Nessa div será inserido as infos de metas que ficarão em cima da imagem-->
    <div class="texto-imagem">
      Teste de texto
      <!-- Aqui serão mostradas as metas -->
    </div>
</body>
</html>
