<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookTrack</title>
    <link rel="stylesheet" type="text/css" href="/CSS/style.css" />
    <meta name="description" content="Organize suas leituras">
  </head>
  <body>
    <!--Header é o cabeçalho do site, nele contém a logo e os botões para perfil do usuário e home-->
    <header class="cabecalho">
      <img class="logo" src="/resource/BookTrack_Logo.svg" alt="Logo">

      <div class="botoes-cabecalho">
          <button class="botao-cabecalho"><img src="/resource/home.svg" alt="Home"></button>
          <a href="/Telas/perfildousuario.html"><button class="botao-cabecalho"><img src="/resource/Perfil-icon.svg" alt="Perfil"></button></a>
      </div>
    </header> 
  <!--Essa é a imagem principal que servirá de fundo para mostrar as metas(invés das resenhas)-->

    <!--Nessa div será inserido as infos de metas que ficarão em cima da imagem-->
    <div>
      <div class="texto-imagem">
        <div class="container-mostrarMetas">
          <h1 class="titulo-metas">Suas metas de leitura:</h1>
          <div class="container-meta">
            <h3>Meta de leitura anual</h3>
            <div class="container-spinner">
              <canvas id="progressCircle" width="200" height="100"></canvas>
              <div class="metaAnual" id="metaAnualContainer"></div>
            </div> 
          </div>
        </div>
        <div class="texto">
          <ul class="lista-metas" id="lista-metas">
            
          </ul>
        </div>
    </div>
   </div>
    

      <!--Essa div tem a barra de pesquisa e filtragem, utilizei a div para ajudar a alinhar-->
      <div class="container">
          <div class="pesquisa-resultado">
          <form>
            <div class="input-pesquisa">
              <input type="search" name="pesquisar-livro" id="pesquisar-livro" placeholder="Pesquisar livro por titulo">
              <img src="/resource/Icone-pesquisa.svg" alt="icone de pesquisa" class="icone-pesquisar-livro">
            </div>
          </form>
          <div class="container-resultado">
            <ul id="resultado">
              
            </ul>
          </div>
        </div>
        <div class="container-filtragem">
          <h4 class="titulo-filtragem">Filtrar gênero por:</h4>
          <select id="filtrar-genero">
            <option value="">Todos</option>
            <option value="autoAjuda">Auto Ajuda</option>
            <option value="aventura">Aventura</option>
            <option value="comedia">Comédia</option>
            <option value="drama">Drama</option>
            <option value="distopia">Distopia</option>
            <option value="fantasia">Fantasia</option>
            <option value="naoFiccao">Não Ficção</option>
            <option value="romance">Romance</option>
            <option value="sciFi">Ficção Científica</option>
            <option value="suspense">Suspense</option>
            <option value="terror">Terror</option>
          </select>        
        </div>
      </div><br>

      <!--Botões para incluir livro e visualizar metas-->
      <div class="botoes-acao-container">
        <a href="/Telas/incluirLivro.html"><button class="botoes-acao" id="botao-incluir">Incluir livro</button></a>
        <a href="/Telas/telaMetas.html"><button class="botoes-acao" style="margin-left: 4px;" id="botao-meta">Metas</button></a>
        <a href="/Telas/telaMeusLivros.html"><button class="botoes-acao" style="margin-left: 4px;" id="botao-livros">Meus Livros</button></a>
        <a href="/Telas/telaFavoritos.html"><button class="botoes-acao" style="margin-left: 4px;" id="botao-favoritos">Favoritos</button></a>
      </div>


      <!--carrossel de lidos recentemente e BookTrash-->
      <h2 class="titulo-carrossel">Lidos recentemente</h2>
      <div class="carrossel-livros" id="recente">
        <button class="seta" id="seta-esquerda" style="display: none;"><img src="/resource/Seta esquerda.svg" alt="seta"></button>
        <ul class="container-livros">
          <li class="info-livro"><img class="imagem-capa" id="capa1" src="" alt=""><span id="teste"></span></li>
          <li class="info-livro"><img class="imagem-capa" id="capa2" src="" alt=""></li>
          <li class="info-livro"><img class="imagem-capa" id="capa3" src="" alt=""></li>
          <li class="info-livro"><img class="imagem-capa" id="capa4" src="" alt=""></li>
          <li class="info-livro"><img class="imagem-capa" id="capa5" src="" alt=""></li>
        </ul>
        <button class="seta" id="seta-direita"><img src="/resource/chevron_right_24dp_1D1B20_FILL0_wght400_GRAD0_opsz24.svg" alt="seta"></button>
      </div>
      <h2 class="titulo-carrossel">BookTrash</h2>
      <div class="carrossel-livros" id="divBooktrash">
        <button class="seta" id="seta-esquerda-trash" style="display: none;"><img src="/resource/Seta esquerda.svg" alt="seta"></button>
        <ul class="container-livros">
          <li class="info-trash"><img class="imagem-capa" id="trash1" src="" alt=""></li>
          <li class="info-trash"><img class="imagem-capa" id="trash2" src="" alt=""></li>
          <li class="info-trash"><img class="imagem-capa" id="trash3" src="" alt=""></li>
          <li class="info-trash"><img class="imagem-capa" id="trash4" src="" alt=""></li>
          <li class="info-trash"><img class="imagem-capa" id="trash5" src="" alt=""></li>
        </ul>
        <button class="seta" id="seta-direita-trash"><img src="/resource/chevron_right_24dp_1D1B20_FILL0_wght400_GRAD0_opsz24.svg" alt="seta"></button>
      </div>
      </div>

    <!--O Js deixar como a ultima linha do body-->
    <script src="/Js/index.js"></script>
   
  </body>
</html>
